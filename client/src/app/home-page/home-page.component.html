<button mat-button (click)="createRoom()" class="button">Create room</button>
<div>
    <div>Empty Rooms:</div>
    <div *ngFor="let room of freeRooms" (click)="joinRoom(room.id)">{{ room.id }}</div>
</div>
<div>
    <div>Full Rooms:</div>
    <div *ngFor="let room of fullRooms">{{ room.id }}</div>
</div>
Rooms count : {{ roomsCount }}
