<button mat-button (click)="joinQueue()" class="button">Join queue</button>
<button mat-button (click)="createRoom()" class="button">Create room</button>
<div>
    <div>Empty Rooms:</div>
    <div *ngFor="let roomId of emptyRooms">{{ roomId }}</div>
</div>
<div>
    <div>Full Rooms:</div>
    <div *ngFor="let roomId of fullRooms">{{ roomId }}</div>
</div>
Rooms count : {{ roomsCount }}
